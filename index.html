<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e0e0e0">
  <title>vRetro Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body>
  <div class="vpod-container">
    <div class="vpod-screen" id="vpodScreen">
    </div>
    <div class="vpod-controls">
      <div class="vpod-disk">
        <button id="menuBtn" class="vpod-disk-btn vpod-disk-menu">MENU</button>
        <button id="prevBtn" class="vpod-disk-btn vpod-disk-prev">⏮</button>
        <button id="nextBtn" class="vpod-disk-btn vpod-disk-next">⏭</button>
        <button id="playPauseBtn" class="vpod-disk-btn vpod-disk-play">▶</button>
        <button id="confirmBtn" class="vpod-disk-center"></button>
        <div id="diskTouch" class="vpod-disk-touch"></div>
      </div>
    </div>
    <audio id="audioPlayer" style="display:none;"></audio>
    <script src="main.js"></script>
  </div>
</body>
</html>
